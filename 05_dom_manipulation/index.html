<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <script defer src="index.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen">
  <h1 class="p-4 bg-blue-100 text-2xl">Music Player</h1>
  <section id="forms" class="flex justify-between px-8 py-2">
    <form id="newSong" class="w-72 space-y-2 hidden">
      <h1 class="text-xl font-semibold text-center pb-2">Add Song</h1>
      <p class="flex justify-between items-center">
        <label for="name">Name</label>
        <input 
          type="text" 
          name="name" 
          id="nameInput" 
          class="border-2"
        />
      </p>
      <p class="flex justify-between items-center">
        <label for="artist">Artist</label>
        <input 
          type="text" 
          name="artist" 
          id="artistInput" 
          class="border-2"
        />
      </p>
      <p class="flex justify-between items-center">
        <label for="youtubeLink">Youtube Link</label>
        <input 
          type="text" 
          name="youtubeLink" 
          id="youtubeLinkInput" 
          class="border-2"
        />
      </p>
      <p class="flex justify-between items-center">
        <label for="duration">Duration</label>
        <input 
          type="text" 
          name="duration" 
          id="durationInput" 
          class="border-2"
        />
      </p>
      <p class="pt-4">
        <button class="bg-blue-300 w-full p-2" type="submit">Add Song to Playlist</button>
      </p>
    </form>
    <form>

    </form>
  </section>
  <section class="grid sm:grid-cols-3 gap-2 p-4" style="height: 92vh">
    <section id="sidebar" class="border-r-2">
      <h2 class="text-2xl p-2 mb-2 border-b-2 flex justify-between">
        <span>Songs</span>
        <select id="filterByArtist">
          <option value="">Filter by artist</option>
        </select>
      </h2>
      <div class="flex flex-col justify-between" style="height: 85vh">
        <ul class="space-y-2" id="playlist">

        </ul>
        <div id="playlistDuration" class="text-gray-400">Playlist length:</div>
      </div>
      
    </section>
    <section id="main" class="col-span-2">
      <h2 id="song-name" class="text-2xl p-2">No Song Selected</h2>
      <div class="relative" style="padding-top: 56.25%">
        <iframe id="player-frame" class="absolute inset-0 w-full h-full" frameborder="0" /></iframe>
      </div>
      <div class="flex justify-between mt-2">
        <span id="artist"></span> 
        <span id="play-count"></span>
      </div>
      <h2 class="text-xl font-semibold mt-8">Comments</h2>
      <div id="comments" class="mt-8 space-y-4">
        
      </div>
      <form id="newComment" class="mt-8">
        <textarea class="block w-60 mt border-2" id="commentInput"></textarea>
        <input type="hidden" id="songId" />
        <button class="p-2 w-60 bg-blue-200 mt-2" type="submit">Submit</button>
      </form>
    </section>
  </section>
</body>
</html>
